fragment SceneData on Scene {
  id
  title
  details
  url
  date
  rating
  o_counter
  organized
  interactive
  interactive_speed
  captions {
    language_code
    caption_type
  }
  created_at
  updated_at
  continue_position
  last_played_at
  watch_time
  view_count

  files {
    ...VideoFileData
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    chapters_vtt
    sprite
    funscript
    interactive_heatmap
    caption
  }

  scene_markers {
    ...SceneMarkerData
  }

  galleries {
    ...SlimGalleryData
  }

  studio {
    ...SlimStudioData
  }
  
  movies {
    movie {
      ...MovieData
    }
    scene_index
  }

  tags {
    ...SlimTagData
  }

  performers {
    ...PerformerData
  }

  stash_ids {
    endpoint
    stash_id
  }

  sceneStreams {
    url
    mime_type
    label
  }
}
